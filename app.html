<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
    <link rel="stylesheet" href="css/css/style.css">
    <title>E-Commerce com SASS</title>
</head>
<body>
    <div class="about">
        <a class="bg_links social portfolio" href="#" target="_blank">
           <span class="icon"></span>
        </a>
        <a class="bg_links social dribbble" href="#" target="_blank">
           <span class="icon"></span>
        </a>
        <a class="bg_links social linkedin" href="#" target="_blank">
           <span class="icon"></span>
        </a>
        <a class="bg_links logo"></a>
     </div>
     <!-- fim about -->
     
     <div class="wrapper">
             <nav>
                 <div class="mainLogo">Logo</div>
                 <div class="menu">
                     <div class="menuLinks">
                         <a href="" class="menuLink">Sobre</a>
                         <a href="" class="menuLink">E-comerce</a>
                         <a href="" class="menuLink">Contato</a>
                     </div>
     
                     <div class="shoppingCart">
                         <div class="shoppingIcon">
                             <img src="src/assets/shopping-cart.svg" alt="">
                             <span class="itemNumber">0</span>
                         </div>
                         <div class="shoppingMenu">
                             <p class="shoppingTitle">Seu carrinho</p>
                             <div class="productResume">
                                 <img src="src/assets/img01.png" alt="" class="shoppingThumb">
                                 <article>
                                     <p class="shoppingProduct">Nike Air Max 200</p>
                                     <p class="shoppingQuantity">0</p>
                                     <p class="shoppingTotal"></p>
                                 </article>
                             </div>
                             <div class="shoppingBtn">
                                 <a class="link emptyCart"> <img src="src/assets/trash.svg" alt=""> Abrir o carrinho</a>
                                 <button class="btn">Concluir</button>
                             </div>
     
                         </div>
                     </div>
     
                     <i class="iconMenu">
                         <img src="src/assets/menu.svg" alt="">
                     </i>
                 </div>
             </nav>
     
             <div class="content">
     
                 <section class="left">
                     <div class="swiper-container galleryMain ">
                         <div class="swiper-wrapper">
                         </div>
     
                     </div>
                     <!-- Add Arrows -->
                     <div class="sliderNavigation">
                         <div class="swiper-button-prev"></div>
                         <div class="swiper-pagination"></div>
                         <div class="swiper-button-next"></div>
                     </div>
                 </section>
     
                 <section class="right">
                     <div class="rightContent">
                         <div class="model">
                             <p class="modelTitle">Nike Air Max 200</p>
                             <p class="modelDesc">AQ2568-005</p>
                         </div>
     
     
                         <div class="price">
                             <p class="priceFinal"></p>
                             <p class="priceOriginal"></p>
                         </div>
     
                         <div class="specs">
                             <div class="size">
                                 <h3 class="subtitle">Tamanho</h3>
                                 <div class="dropdown">
                                     <div class="form dropContent">
                                         <p class="sizeNumber">40</p>
                                         <i class="icon arrowDrop">
                                             <img src="src/assets/arrow-down.svg" alt="">
                                         </i>
                                     </div>
                                     <div class="dropOpen">
                                         <ul class="dropItems">
                                             <li class="dropItem">38</li>
                                             <li class="dropItem">39</li>
                                             <li class="dropItem">40</li>
                                             <li class="dropItem">41</li>
                                             <li class="dropItem">42</li>
                                             <li class="dropItem">43</li>
                                             <li class="dropItem">44</li>
                                             <li class="dropItem">45</li>
                                         </ul>
                                     </div>
                                 </div>
                             </div>
     
                             <div class="quantity">
                                 <h3 class="subtitle">Quantdade</h3>
                                 <div class="form quantityCounter">
                                     <input class="inputQuantity" onKeyDown="return false" type="number" value="1" />
     
                                     <i class="icon btnQuantity minus">
                                         <img src="src/assets/minus.svg" alt="">
                                     </i>
                                     <i class="icon btnQuantity plus">
                                         <img src="src/assets/plus.svg" alt="">
                                     </i>
                                 </div>
     
                                 <p class="error">Temos apenas 5 itens em estoque.</p>
                             </div>
                         </div>
                         <div class="swiper-container galleryThumbs">
                             <div class="swiper-wrapper">
                             </div>
                         </div>
                         <div class="btnContainer">
                             <button class="btn add">
                                 <img src="src/assets/shopping-cart-w.svg" alt="">
                                 add ao Carrinho</button>
                         </div>
     
                     </div>
                 </section>
                 <!-- Swiper -->
     
             </div>
     
         </div>
    
</body>
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</html>
